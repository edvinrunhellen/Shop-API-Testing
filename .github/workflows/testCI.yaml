name: CI/CD Test1

on:
  push:
    branches: ["main"]

jobs:
  #Name of the job/test
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"
      - name: Install Newman
        run: npm install -g newman
      - name: Install dotnet project dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Start Server
        run: cd server && nohup dotnet run &
      - name: Wait for server to start
        run: sleep 5
      - name: Run API-tests
        run: newman run ./server/APIcollection.json -e ./server/APIenvironment.json
